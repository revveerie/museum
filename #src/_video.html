<section class="video section" id="video">

        <div class="video__title-row">
            <div class="video__title-column">
                <div class="video__title section__title section__title_light">
                    <h2 class="video__title-text section__title-text section__title-text_light">
                        Video journey
                    </h2>
                </div>
            </div>
            <div class="video__title-column">
                <div class="video__description">
                    <p class="video__description-text">
                        Enter and visit one of the most famous museums in the world and enjoy masterpieces such as Mona Lisa or Hammurabi's Code
                    </p>
                </div>
            </div>

                        <video width="100%" class="video-player" poster="./img/poster/poster0.jpg">
                            <source src="./video/video0.mp4" type="video/mp4">
                        </video>
                        <div class="video__play-pause">
                            <button class="play-pause active"><img src="./img/icons/play-pause.png"></button>
                            <button class="pause-play"></button>
                        </div>
                    </div>
                    <div class="video__controlls">
                        <div class="video__button-wrapper play__wrapper active">
                            <button class="play"><img src="./img/icons/play.png"></button>
                        </div>
                        <div class="video__button-wrapper pause__wrapper">
                            <button class="pause"><img src="./img/icons/pause.png"></button>
                        </div>
                        <div class="video__progress-wrapper">
                            <progress id="progress" max="100" value="0" style="width: 100%;"></progress>
                        </div>
                        <div class="video__button-wrapper mute__wrapper active">
                            <button class="mute"><img src="./img/icons/volume.png"></button>
                        </div>
                        <div class="video__button-wrapper unmute__wrapper">
                            <button class="unmute"><img src="./img/icons/mute.png"></button>
                        </div>
                        <div class="video__button-wrapper video__volume">
