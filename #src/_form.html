<section class="form section">
    <div class="container">
        <form class="form__row">
            <div class="form__column input">
                <div class="input__item title-item">
                    <div class="title-item__logo">
                        <img src="./img/logo-form.png">
                    </div>
                    <div class="title-item__title">
                        <h2 class="title-item__title-text">Booking tickets</h2>
                    </div>
                    <div class="title-item__subtitle">
                        <p class="title-item__subtitle-text">
                            Tour to Louvre
                        </p>
                    </div>
                </div>
                <div class="input__item inputs-item">
                    <div class="inputs-item__row">
                        <div class="inputs-item__input">
                            <img src="./img/icons/date.png" alt="">
                            <input type="date" placeholder="Date" required id="date">
                        </div>
                        <div class="inputs-item__input">
                            <img src="./img/icons/time.png" alt="">
                            <input type="time" required id="time" min="09:00" max="18:00" step="1800">
                        </div>
                    </div>
                    <div class="inputs-item__row">
                        <div class="inputs-item__input">
                            <img src="./img/icons/name.png" alt="">
                            <input type="text" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="inputs-item__row">
                        <div class="inputs-item__input">
                            <img src="./img/icons/email.png" alt="">
                            <input type="email" placeholder="E-mail" required>
                        </div>
                    </div>
                    <div class="inputs-item__row">
                        <div class="inputs-item__input">
                            <img src="./img/icons/tel.png" alt="">
                            <input type="tel" placeholder="Phone" required>
                        </div>
                    </div>
                    <div class="inputs-item__row">
                        <div class="inputs-item__input">
                            <img src="./img/icons/type.png" alt="">
                            <select name="ticketTypeSelect" class="inputs__ticket-type" required>
                                <option value="none" disabled="" selected="">Ticket Type</option>
                                <option value="0">Permanent exhibition</option>
                                <option value="1">Temporary exhibition</option>
                                <option value="2">Combined Admission</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="input__item input-ticket">
                    <div class="input-ticket__wrapper">
                        <div class="input-ticket__title">
                            <p class="input-ticket__title-text">Entry ticket</p>
                        </div>
                        <div class="input-ticket__type-item">
                            <div class="input-ticket__type-title">
                                <p class="input-ticket__type-title-text">
                                    Basic 18+
                                </p>
                            </div>
                            <div class="input-ticket__type">
                                <div class="input-ticket__type-amount-wrapper">
                                    <div class="input-ticket__type-amount-button input-ticket__type-amount-button_18-minus">
                                        -
                                    </div>
                                    <div class="input-ticket__type-amount-input input-ticket__type-amount-input_18">0</div>
                                    <div class="input-ticket__type-amount-button input-ticket__type-amount-button_18-plus">
                                        +
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-ticket__type-item">
                            <div class="input-ticket__type-title">
                                <p class="input-ticket__type-title-text">
                                    Senior 65+
                                </p>
                            </div>
                            <div class="input-ticket__type">
                                <div class="input-ticket__type-amount-wrapper">
                                    <div class="input-ticket__type-amount-button input-ticket__type-amount-button_65-minus">
                                        -
                                    </div>
                                    <div class="input-ticket__type-amount-input input-ticket__type-amount-input_65">0</div>
                                    <div class="input-ticket__type-amount-button input-ticket__type-amount-button_65-plus">
                                        +
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form__column output">
                <div class="output__wrapper">
                    <div class="output__item overview-item">
                        <div class="overview-item__row">
                            <div class="overview-item__column">
                                <div class="overview-item__title">
                                    <p class="overview-item__title-text">
                                        Overview
                                    </p>
                                </div>
                                <div class="overview-item__subtitle">
                                    <p class="overview-item__subtitle-text">
                                        Tour to Louvre
                                    </p>
                                </div>
                                <div class="overview-item__day">
                                    <div class="overview-item__image">
                                        <img src="./img/icons/date.png">
                                    </div>
                                    <div class="overview-item__day-out">
                                        Friday, August 19
                                    </div>
                                </div>
                                <div class="overview-item__time">
                                    <div class="overview-item__image">
                                        <img src="./img/icons/time.png">
                                    </div>
                                    <div class="overview-item__time-out">
                                        16 : 30
                                    </div>
                                </div>
                                <div class="overview-item__type">
                                    <div class="overview-item__image">
                                        <img src="./img/icons/type.png">
                                    </div>
                                    <div class="overview-item__type-out">
                                        Temporary exhibition
                                    </div>
                                </div>
                            </div>
                            <div class="overview-item__column">
                                <img src="./img/form.png">
                            </div>
                        </div>
                    </div>
                    <div class="output__item total-item">
                        <div class="total-item__wrapper">
                            <div class="total-item__row">
                                <div class="total-item__amount-18">
                                    0
                                </div>
                                <div class="total-item__type">
                                    <p class="total-item__type-text">Basic (20 €)</p>
                                </div>
                                <div class="total-item__cost">
                                    <p><span class="total-item__cost-18">0</span> €</p>
                                </div>
                            </div>
                            <div class="total-item__row">
                                <div class="total-item__amount-65">
                                    0
                                </div>
                                <div class="total-item__type">
                                    <p class="total-item__type-text">Senior (10 €)</p>
                                </div>
                                <div class="total-item__cost">
                                    <p><span class="total-item__cost-65">0</span> €</p>
                                </div>
                            </div>
                        </div>
                        <div class="total-item__result">
                            <div class="total-item__result-title">
                                <p class="total-item__result-title-text">Total</p>
                            </div>
                            <div class="total-item__result-wrapper">
                                <p><span class="total-item__result-amount">0</span> €</p>
                            </div>
                        </div>
                    </div>
                    <div class="output__item card-item">
                        <div class="card-item__wrapper">
                            <div class="card-item__side front">
                                <div class="front__row">
                                    <div class="front__column">
                                        <div class="front__column-item">
                                            <label for="card-number">Card number</label>
                                            <input type="text" id="card-number" required>
                                        </div>
                                        <div class="front__column-item">
                                            <label for="expiration-month">Expiration date</label>
                                            <div class="front__column-item-row">
                                                <input type="text" id="expiration-month" required>
                                                <input type="text" id="expiration-year" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="front__column">
                                        <div class="front__column-image">
                                            <img src="./img/icons/visa.png" alt="">
                                        </div>
                                        <div class="front__column-image">
                                            <img src="./img/icons/mastercard.png" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div class="front__row">
                                    <label for="cardholder">Cardholder name</label>
                                    <input type="text" id="cardholder" required>
                                </div>
                            </div>
                            <div class="card-item__side back">
                                <div class="back__magnet-line"></div>
                                <div class="back__security-code">
                                    <div class="back__security-code-content">
                                        <label class="back__security-code-title" for="cvc">CVC/CVV</label>
                                        <input type="text" id="cvc" required>
                                        <p class="back__security-code-description">The last<br>3 or 4 digits<br>on back<br>of the card</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="output__item-button">
                            <button>Book</button>
                        </div>
                    </div>
                </div>
            </div>
        </fo>
    </div>
</section>
