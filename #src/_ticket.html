<section class="ticket section" id="tickets">
    <div class="container">
        <div class="ticket__title section__title section__title_light">
            <h2 class="ticket__title-text section__title-text section__title-text_light">
                Buy tickets
            </h2>
        </div>
        <div class="ticket__row">
            <div class="ticket__column">
                <div class="ticket__item">
                    <img src="./img/buy-tickets.png" alt="Buy tickets">
                </div>
            </div>
            <div class="ticket__column">
                <div class="ticket__item">
                    <div class="ticket__item-title">
                        <p class="ticket__item-title-text">
                            Ticket Type
                        </p>
                    </div>
                    <div class="ticket__radio-wrapper">
                        <div class="ticket__radio-item">
                            <input type="radio" id="permanent-exhibition" name="ticket-type" value="Permanent exhibition" checked class="radio-input">
                            <label for="permanent-exhibition">Permanent exhibition</label>
                        </div>
                        <div class="ticket__radio-item">
                            <input type="radio" id="temporary-exhibition" name="ticket-type" value="Temporary exhibition" class="radio-input">
                            <label for="temporary-exhibition">Temporary exhibition</label>
                        </div>
                        <div class="ticket__radio-item">
                            <input type="radio" id="combined-admission" name="ticket-type" value="Combined Admission" class="radio-input">
                            <label for="combined-admission">Combined Admission</label>
                        </div>
                    </div>
                </div>
                <div class="ticket__item">
                    <div class="ticket__item-title">
                        <p class="ticket__item-title-text">
                            Amount
                        </p>
                    </div>
                    <div class="ticket__type-wrapper">
                        <div class="ticket__type-item">
                            <div class="ticket__type-title">
                                <p class="ticket__type-title-text">
                                    Basic 18+
                                </p>
                            </div>
                            <div class="ticket__type">
                                <div class="ticket__type-amount-wrapper">
                                    <div class="ticket__type-amount-button ticket__type-amount-button_18-minus">
                                        -
                                    </div>
                                    <div class="ticket__type-amount-input ticket__type-amount-input_18">0</div>
                                    <div class="ticket__type-amount-button ticket__type-amount-button_18-plus">
                                        +
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ticket__type-item">
                            <div class="ticket__type-title">
                                <p class="ticket__type-title-text">
                                    Senior 65+
                                </p>
                            </div>
                            <div class="ticket__type">
                                <div class="ticket__type-amount-wrapper">
                                    <div class="ticket__type-amount-button ticket__type-amount-button_65-minus">
                                        -
                                    </div>
                                    <div class="ticket__type-amount-input ticket__type-amount-input_65">0</div>
                                    <div class="ticket__type-amount-button ticket__type-amount-button_65-plus">
                                        +
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ticket__total-wrapper">
                        <div class="ticket__total-item">
                            <p class="ticket__total-item-text">Total â‚¬ <span class="ticket__total-item-text_output">0</span></p>
                        </div>
                    </div>
                    <div class="ticket__button-wrapper">
                        <div class="ticket__button-item">
                            <button class="ticket__button">
                                Buy Now
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
